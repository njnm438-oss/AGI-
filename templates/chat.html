<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGI Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>AGI Chat</h2>

        <div id="chat-box" class="chat-box"></div>

        <div class="input-area">
            <input id="user-input" type="text" placeholder="Écris ton message..." autocomplete="off">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const msg = input.value.trim();
            if (!msg) return;

            // User message
            addMessage("user", msg);
            input.value = "";

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    addMessage("AGI", "Erreur côté serveur (réponse invalide).");
                    console.error("JSON parse error:", e);
                    return;
                }

                // AI response
                if (data.answer) {
                    addMessage("agi", data.answer);
                } else {
                    addMessage("agi", "Pas de réponse reçue.");
                }
            } catch (e) {
                addMessage("AGI", "Erreur réseau: " + e.message);
                console.error("Fetch error:", e);
            }
        }

        function addMessage(sender, text) {
            const box = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `msg ${sender}`;
            div.textContent = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
