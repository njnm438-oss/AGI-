name: CI - world model smoke
on:
  push:
    branches: [ feature/world-model-v6 ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest -q
      - name: Smoke train
        run: |
          python scripts/collect_transitions.py --steps 100
          python train_world_model.py --epochs 1 --batch 16
